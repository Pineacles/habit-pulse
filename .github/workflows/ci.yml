name: CI Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run TypeScript check
        run: |
          cd frontend
          npm run build
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint || true  # Don't fail on lint warnings
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore backend dependencies
        run: |
          cd src/HabitPulse.Api
          dotnet restore
      
      - name: Build backend
        run: |
          cd src/HabitPulse.Api
          dotnet build --no-restore
      
      - name: Test Docker builds (frontend)
        run: |
          cd frontend
          docker build -t habit-pulse-frontend-test .
      
      - name: Test Docker builds (backend)
        run: |
          cd src/HabitPulse.Api
          docker build -t habit-pulse-api-test .
