name: CI Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run TypeScript check
        working-directory: frontend
        run: npm run build
      
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true  # Don't fail on lint warnings
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore backend dependencies
        run: dotnet restore habit-pulse.sln
      
      - name: Build backend
        run: dotnet build habit-pulse.sln --no-restore

      - name: Run backend tests
        run: dotnet test habit-pulse.sln --no-build --verbosity normal
      
      - name: Test Docker builds (frontend)
        working-directory: frontend
        run: docker build -t habit-pulse-frontend-test .
      
      - name: Test Docker builds (backend)
        working-directory: src/HabitPulse.Api
        run: docker build -t habit-pulse-api-test .
